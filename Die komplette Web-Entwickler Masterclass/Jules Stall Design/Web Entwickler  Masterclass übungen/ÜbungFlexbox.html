<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,100;1,300;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
        }

        .box {
            flex: 1 1 0px;

            /*flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0; */
        }

        .box-first {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50px;
        }

        .box-big {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-first">
            Hallo Welt
        </div>
        <div class="box box-big">
            Hallo Welt
        </div>
        <div class="box">
            Hallo Welt
        </div>
        <div class="box">
            Hallo Welt
        </div>
    </div>
</body>

</html>
